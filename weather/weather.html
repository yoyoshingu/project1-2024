<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>

    <title>My Weather App</title>
  </head>

  <body>
    <div class="container w-75 mt-5 p-5 shadow text-center bg-warning text-dark">
      <H2>이용희 Current Weather in Seoul, Korea</H2>
      <hr>
      <div class="row bg-success p-5 rounded-circle">
        <div class="col-5">
          <img id="icon">
        </div>
        <div class="col-7 m-auto">
          <h1 class="display-3" id="temp"></h1>
          <strong id="weather"></strong><br> 
          Min: <span id="min"></span>°C, Max: <span id="max"></span>°C<br> 
          Wind: <span id="wind"></span>m/s
        </div>
      </div>
    </div>

    도시입력
    <input id="city" type="text" class="form-control" placeholder="도시이름">

    온도표시형식
    <select  id="tformat">
      <option value="metric">섭씨온도</option>
      <option value="imperial">화씨온도</option>
      <option value="standard" selected>절대온도</option>
    </select>
    <hr>
    <button onclick="get_weather()" class="btn btn-info">날씨조회</button>

    

    <script src="weatherjquery.js">
    </script>
  </body>

</html>
